# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/buildout-recipe
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py39
    py310
    py311
    py312
    py313
    pypy3
    coverage

[testenv]
usedevelop = true
deps =
    setuptools <= 75.6.0
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:setuptools-latest]
basepython = python3
deps =
    git+https://github.com/pypa/setuptools.git\#egg=setuptools

[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    setuptools <= 75.6.0
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
description = This env runs all linters configured in .pre-commit-config.yaml
basepython = python3
skip_install = true
deps =
    pre-commit
commands_pre =
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
setenv =
    COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
    COVERAGE_HOME={toxinidir}/
deps =
    coverage[toml]
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage erase
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage combine
    coverage html
    coverage report
