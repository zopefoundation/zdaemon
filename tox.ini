# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/buildout-recipe
[tox]
minversion = 3.18
envlist =
    lint
    py37
    py38
    py39
    py310
    py311
    pypy3
    coverage

[testenv]
usedevelop = true
deps =
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 src setup.py
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel
    flake8
    isort

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
setenv =
    COVERAGE_PROCESS_START={toxinidir}/.coveragerc
    COVERAGE_HOME={toxinidir}/
deps =
    coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage erase
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage combine
    coverage html
    coverage report -m --fail-under=79
