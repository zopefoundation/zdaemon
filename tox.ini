# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/buildout-recipe
[tox]
minversion = 3.18
envlist =
    lint
    py27
    py35
    py36
    py37
    py38
    py39
    pypy
    pypy3
    coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
setenv =
    COVERAGE_PROCESS_START={toxinidir}/.coveragerc
    COVERAGE_HOME={toxinidir}/
deps =
    coverage
    coverage-python-version
    zope.testrunner
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage erase
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage combine
    coverage html
    coverage report -m --fail-under=79
