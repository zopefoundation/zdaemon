# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/buildout-recipe
[meta]
template = "buildout-recipe"
commit-id = "d4e8550e4a37df10866d376fceac4e91689df8c5"

[python]
with-appveyor = false
with-pypy = true
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[coverage]
fail-under = 79

[coverage-run]
additional-config = [
    "data_file = $COVERAGE_HOME.coverage",
    "omit = */__main__.py",
    ]

[tox]
coverage-setenv = [
    "COVERAGE_PROCESS_START={toxinidir}/.coveragerc",
    "COVERAGE_HOME={toxinidir}/",
    ]
use-flake8 = true

[manifest]
additional-rules = [
    "recursive-include src *.conf",
    "recursive-include src *.rst",
    "recursive-include src *.xml",
    ]
